<div>
  <form [formGroup]="employeeForm"  novalidate>
    <mat-form-field>
      <input formControlName="firstName" matInput placeholder="First name">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="lastName" placeholder="Last Name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Birth date" formControlName="birthDate" [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker2" formControlName="hireDate" placeholder="Hire date">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
    <div class="container-fluid">
      <div class="row justify-content-center">
          <button mat-button class="btn-danger col-6" (click)="onNoClick()">Retour</button>
          <button mat-button class="btn-success col-6" (click)="submit()">Valider</button>
      </div>
    </div>
  </form>
</div>
